name: Code Health Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-health:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run code health check
      run: npm run code-health
      
    - name: Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: Run type checking
      run: npm run type-check
      continue-on-error: true
      
    - name: Upload code health report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-health-report
        path: |
          scripts/code-health-report.json
          scripts/orphaned-files-report.json
          scripts/dependencies-report.json
        retention-days: 30
      
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'scripts/code-health-report.json';
          
          if (fs.existsSync(path)) {
            const report = JSON.parse(fs.readFileSync(path, 'utf8'));
            const { summary } = report;
            
            const comment = `## ğŸ¥ Code Health Report
            
            **Health Score:** ${report.healthScore}/100
            
            **Issues Found:**
            - ğŸš¨ Critical: ${summary.criticalIssues}
            - âš ï¸ Warnings: ${summary.warnings}
            - ğŸ“Š Total: ${summary.totalIssues}
            
            ${summary.criticalIssues > 0 ? 'âŒ **Action required before merge!**' : 'âœ… **Ready to merge!**'}
            
            <details>
            <summary>ğŸ“‹ Detailed Report</summary>
            
            ${summary.suggestions.map(s => `- ${s.type === 'critical' ? 'ğŸš¨' : 'âš ï¸'} ${s.message}`).join('\n')}
            
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
